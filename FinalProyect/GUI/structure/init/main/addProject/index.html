<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Hand</title>
    <meta name ="author" content="Marco Antonio" >
    <meta name="page" content="register_project">
    <link rel="stylesheet" href="../../../../style/add_project.css">
</head>

<body>
     <header>
           <div id="principal_header">
                 <div id="principal_title" onclick="goToMainPage()">
               <img src="../../../../../asset/icons/social-justice.png" alt="icon_page">    
                <h1 >
                        Give a hand
                </h1>
           </div>
            </div>
     </header>
       
          <form action="#" method="post" id="form_register_project">
        <div id="card_register_project">
            <div class="form-group">
                <h4 class="font_form">Project name</h4>
                <input type="text" id="project_name" class="input_form" placeholder="Enter your project name">
            </div>
            
            <div class="form-group">
                <h4 class="font_form">Mount</h4>
                <input type="number" id="project_mount" class="input_form" placeholder="Enter the project mount">
            </div>
            
            <div class="form-group">
                <label for="category" class="font_form">Category:</label>
                <select id="category" name="category" class="input_form">
                    <option value="food">Food</option>
                    <option value="gym">Gym</option>
                    <option value="diet">Diet</option>
                    <option value="build">Construction</option>
                    <option value="toil">Kids Toil</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
            
            <div class="form-group">
                <h4 class="font_form">Document to present</h4>
                <div class="download_section" data-filename="document.pdf" data-fileurl="../../../">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 16L12 4M12 16L8 12M12 16L16 12" stroke="currentColor" stroke-width="2"/>
                        <path d="M4 20H20" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>Download</span>
                </div>
            </div>
            
            <div class="form-group">
                <h4 class="font_form">Attach documentation</h4>
                <input type="file" id="add_file" class="input_form">
            </div>
            
            <div class="form-group">
                <h4 class="font_form">Add Photo</h4>
                <input type="file" id="add_photo" class="input_form">
            </div>
            
            <div class="form-group">
                <h4 class="font_form">Description</h4>
                <textarea rows="10" cols="50" placeholder="Description" class="input_form"></textarea>
            </div>
            
            <input type="submit" value="Register Project" id="btn_add_project">
        </div>
    </form>
            <script src="../../../../../Js/project/addProject.js"></script>
</body>
</html>
