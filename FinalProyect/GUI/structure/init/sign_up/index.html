<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name ="author" content="Marco Antonio" >
    <meta name="page" content="Sign Up">
    <link rel="stylesheet" href="../../../style/sing_up.css">
</head>

<body>
     <header>
           <div id="principal_header">
                 <div id="principal_title" >
                <img  onclick="goToMainPage()" src="../../../../asset/icons/social-justice.png" alt="icon_page">
                <h1 >
                        Give a hand
                </h1>
           </div>
            </div>
     </header>
       
            <form action="#" method="post" id="form_sign_up">
                <div id="card_sign_up">
                    <h4 class="font_form">First name</h4>
                    <input type="text" id="first_name" class="input_form" placeholder="Enter your first name">
                    <h4 class="font_form">Last name</h4>
                    <input type="text" id="last_name" class="input_form" placeholder="Enter your last name">
                    <h4 class="font_form">Mail</h4>
                    <input type="email" id="mail" class="input_form" placeholder="Enter your mail">
                    <h4 class="font_form">Password</h4>
                    <input type="password" id="password" class="input_form" placeholder="Enter your password">
                    <h4 class="font_form">Confirm password</h4>
                    <input type="password" id="confirm_password" class="input_form" placeholder="Confirm your password">
                    <input type="submit" value="Sign Up" id="btn_sign_up">
                </div>
            </form>
            <script src="../../../../Js/SignUp.js"></script>
</body>
</html>
